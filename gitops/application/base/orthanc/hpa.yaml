apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: orthanc
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: orthanc
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: 85
    - type: Resource
      resource:
        name: memory
        targetAverageUtilization: 85
